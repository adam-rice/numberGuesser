<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  </head>

<body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>
  <main>
    <section>
      <input id="user-input" type="number" name="name" placeholder="Enter your guess" min="1" max="100" autofocus="true">
      <button type="button"  id="guess">Guess</button>
      <button type="button" name="button" id="clear">Clear</button>
    </section>

    <section id="results">
      <h2>Your last guess was</h2>
      <h3>#</h3>
      <h2>Please make a guess above.</h2>
      <button id="reset" type="button" name="button">Reset</button>
    </section>
  </main>

    <script type="text/javascript" src="scripts.js">
    </script>
  </body>
</html>
