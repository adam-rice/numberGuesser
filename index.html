<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  </head>
  <body>
    <header class="top-content">
      <h1 class="top-content">Number <span>Guesser</span></h1>
    </header>
    <main class="main-content">
      <section>
        <input id="user-input" type="number" name="name" placeholder="Enter your guess" min="1" max="100" autofocus>
        <button id="guess" type="button" disabled>Guess</button>
        <button id="clear" type="button"  name="button" disabled>Clear</button>
      </section>
      <section id="results">
        <h2>Your last guess was</h2>
        <h3>#</h3>
        <h2 id="results-msg">Please make a guess above.</h2>
        <button id="reset" type="button" name="button" disabled>Reset</button>
      </section>
    </main>
    <script type="text/javascript" src="scripts.js">
    </script>
  </body>
</html>
